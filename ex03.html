<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(x, y) {
        if (x > y) {
            return alert("Number A > Number B");
        }

        else (x < y)
        {
            return (x + y);
        }
    }

    var numA = parseFloat(prompt("Enter number A"));
    var numB = parseFloat(prompt("Enter number B"));
    var result = num(numA, numB);
    alert(result);
</script>
</body>
</html>
